<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมควบคุม Arduino</title>
    <style>
        /* เพิ่มเติมการตกแต่ง */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF1493;
        }
        .start-button {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>โปรแกรมควบคุม Arduino</h1>
        <div class="form-group">
            <input type="text" id="loop-count" placeholder="ระบุจำนวนรอบ..">
            <button id="confirm-loop-count">ยืนยัน</button>
        </div>
        <div class="form-group">
            <input type="text" id="loop-interval" placeholder="ระบุเวลาต่อรอบ..">
            <button id="confirm-loop-interval">ยืนยัน</button>
        </div>
        <button id="start-button" class="start-button" disabled>เริ่มการทำงาน</button>
    </div>

    <script>
        const loopCountInput = document.getElementById('loop-count');
        const loopIntervalInput = document.getElementById('loop-interval');
        const startButton = document.getElementById('start-button');
        const confirmLoopCountButton = document.getElementById('confirm-loop-count');
        const confirmLoopIntervalButton = document.getElementById('confirm-loop-interval');
        const ws = new WebSocket('ws://your-device-ip-address:81'); // ปรับเป็น IP ของอุปกรณ์คุณ

        let loopCountConfirmed = false;
        let loopIntervalConfirmed = false;

        // ตรวจสอบเฉพาะค่าตัวเลข
        function validateNumber(input) {
            if (!/^\d+$/.test(input.value)) {
                alert("กรุณากรอกเฉพาะตัวเลขเท่านั้น");
                input.value = ""; // ล้างค่าที่ไม่ใช่ตัวเลข
            }
        }

        loopCountInput.addEventListener('input', () => validateNumber(loopCountInput));
        loopIntervalInput.addEventListener('input', () => validateNumber(loopIntervalInput));

        confirmLoopCountButton.addEventListener('click', () => {
            loopCountConfirmed = !loopCountConfirmed;
            confirmLoopCountButton.textContent = loopCountConfirmed ? 'ยกเลิก' : 'ยืนยัน';
            loopCountInput.disabled = loopCountConfirmed;
            toggleStartButton();
        });

        confirmLoopIntervalButton.addEventListener('click', () => {
            loopIntervalConfirmed = !loopIntervalConfirmed;
            confirmLoopIntervalButton.textContent = loopIntervalConfirmed ? 'ยกเลิก' : 'ยืนยัน';
            loopIntervalInput.disabled = loopIntervalConfirmed;
            toggleStartButton();
        });

        function toggleStartButton() {
            startButton.disabled = !(loopCountConfirmed && loopIntervalConfirmed);
        }

        startButton.addEventListener('click', () => {
            const loopCount = parseInt(loopCountInput.value);
            const loopInterval = parseInt(loopIntervalInput.value);

            if (isNaN(loopCount) || isNaN(loopInterval)) {
                alert('กรุณากรอกข้อมูลให้ครบและเป็นตัวเลขเท่านั้น');
                return;
            }

            // ส่งค่า loopCount และ loopInterval ผ่าน WebSocket
            ws.send(JSON.stringify({
                type: "start",
                loopCount: loopCount,
                loopInterval: loopInterval
            }));
        });
    </script>
</body>
</html>
