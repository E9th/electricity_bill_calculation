<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ควบคุมรีเลย์</title>
    <style>
        .reset-device-container {
            display: flex;
            max-width: 480px;
            width: 100%;
            flex-direction: column;
            overflow: hidden;
            margin: 0 auto;
            font: 600 14px K2D, sans-serif;
        }
        .reset-device-wrapper {
            display: flex;
            flex-direction: column;
            position: relative;
            aspect-ratio: 0.462;
            width: 100%;
        }
        .background-image {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .content-wrapper {
            position: relative;
            display: flex;
            width: 100%;
            flex-direction: column;
            padding: 20px;
        }
        .main-title {
            color: #fff;
            font-size: 28px;
            font-weight: 800;
            border: 3px solid #000;
        }
        .section-title {
            color: #fff;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            font-size: 20px;
            align-self: start;
            margin-top: 20px;
            border: 1px solid #000;
        }
        .input-group {
            display: flex;
            gap: 7px;
            white-space: nowrap;
        }
        .input-field {
            border-radius: 8px;
            background-color: #efefef;
            color: #b5b5b5;
            padding: 10px;
            border: 2px solid #454545;
        }
        .confirm-button {
            background-color: #efefef;
            color: #000;
            text-align: center;
            padding: 12px 28px;
            border: 1px solid #000;
        }
        .notification-title {
            color: #fff;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            font-size: 16px;
            text-align: center;
            align-self: center;
            margin-top: 20px;
            border: 1px solid #000;
        }
        .toggle-button {
            background-color: #efefef;
            align-self: center;
            margin-top: 9px;
            width: 91px;
            color: #000;
            white-space: nowrap;
            text-align: center;
            padding: 12px 35px;
            border: 1px solid #000;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
<section class="reset-device-container">
    <div class="reset-device-wrapper">
        <div class="content-wrapper">
            <h1 class="main-title">โปรแกรมควบคุมรีเลย์</h1>
            <h2 class="section-title">กำหนดจำนวนรอบ</h2>
            <form class="input-group" id="roundForm">
                <label for="roundInput" class="visually-hidden">ระบุจำนวนรอบ</label>
                <input type="text" id="roundInput" class="input-field" placeholder="ระบุจำนวนรอบ.." aria-label="ระบุจำนวนรอบ" />
                <button type="submit" class="confirm-button">ยืนยัน</button>
            </form>
            <h2 class="section-title">กำหนดเวลาต่อรอบ (วินาที)</h2>
            <form class="input-group" id="timeForm">
                <label for="timeInput" class="visually-hidden">ระบุเวลาต่อรอบ</label>
                <input type="text" id="timeInput" class="input-field" placeholder="ระบุเวลาต่อรอบ.." aria-label="ระบุเวลาต่อรอบ" />
                <button type="submit" class="confirm-button">ยืนยัน</button>
            </form>
            <h3 class="notification-title">การแจ้งเตือน</h3>
            <button class="toggle-button" id="notificationToggle" aria-pressed="true">เปิด</button>
        </div>
    </div>
</section>

<script>
    const ws = new WebSocket("ws://<arduino_ip_address>:81"); // เปลี่ยนเป็น IP ของ Arduino

    ws.onopen = () => {
        console.log("Connected to WebSocket");
    };

    ws.onmessage = (event) => {
        console.log(event.data);
        alert(event.data); // แสดงการแจ้งเตือนสถานะ
    };

    document.getElementById("roundForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const round = document.getElementById("roundInput").value;
        console.log("จำนวนรอบ: " + round);
        // สามารถเพิ่มการจัดการข้อมูลที่ส่งไป Arduino ได้ที่นี่
    });

    document.getElementById("timeForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const time = document.getElementById("timeInput").value;
        console.log("เวลาต่อรอบ: " + time);
        // สามารถเพิ่มการจัดการข้อมูลที่ส่งไป Arduino ได้ที่นี่
    });

    document.getElementById("notificationToggle").addEventListener("click", () => {
        const toggleButton = document.getElementById("notificationToggle");
        const pressed = toggleButton.getAttribute("aria-pressed") === "true";
        toggleButton.setAttribute("aria-pressed", !pressed);
        toggleButton.textContent = pressed ? "ปิด" : "เปิด";
    });

    // ฟังก์ชันเปิด/ปิดรีเลย์
    function turnOnRelay() {
        ws.send("ON");
    }

    function turnOffRelay() {
        ws.send("OFF");
    }
</script>
</body>
</html>
