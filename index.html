<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรม reset อุปกรณ์</title>
    <style>
        /* Mobile-Friendly Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe'); /* example background */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-right: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF1493;
        }
        
        .main-button {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>โปรแกรม reset อุปกรณ์</h1>

        <div class="form-group">
            <label for="loop-count">กำหนดจำนวนรอบ</label>
            <input type="text" id="loop-count" placeholder="ระบุจำนวนรอบ..">
        </div>

        <div class="form-group">
            <label for="loop-interval">กำหนดเวลาต่อรอบ (วินาที)</label>
            <input type="text" id="loop-interval" placeholder="ระบุเวลาต่อรอบ..">
        </div>

        <div class="form-group">
            <button class="main-button">การแจ้งเตือน</button>
        </div>
    </div>

    <script>
        // WebSocket connection
        const ws = new WebSocket('ws://your-device-ip-address:81'); // Replace with your device IP and port 81

        // Elements
        const loopCountInput = document.getElementById('loop-count');
        const loopIntervalInput = document.getElementById('loop-interval');
        const relayButton = document.querySelector('.main-button');
        let notificationsEnabled = false; // Flag for notifications

        // WebSocket Events
        ws.onopen = () => {
            console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
            if (notificationsEnabled) {
                alert(event.data); // Show notifications if enabled
            }
        };

        ws.onclose = () => {
            console.log('WebSocket disconnected');
        };

        // Validation for numeric input
        function validateInput(input) {
            return /^\d+$/.test(input); // Only numbers
        }

        // Send command via WebSocket
        function sendCommand(command) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(command);
            } else {
                alert('WebSocket is not connected');
            }
        }

        // Toggle relay on/off
        let relayState = false;
        relayButton.addEventListener('click', () => {
            const loopCount = loopCountInput.value;
            const loopInterval = loopIntervalInput.value;

            if (!loopCount || !loopInterval) {
                alert('กรุณากรอกข้อมูลให้ครบ');
                return;
            }

            if (!validateInput(loopCount) || !validateInput(loopInterval)) {
                alert('กรุณากรอกเฉพาะตัวเลขเท่านั้น');
                return;
            }

            relayState = !relayState;
            relayButton.textContent = relayState ? 'ปิดการแจ้งเตือน' : 'เปิดการแจ้งเตือน';

            // Send relay on/off command
            sendCommand(relayState ? 'ON' : 'OFF');
        });

        // Notifications toggle
        document.querySelector('.main-button').addEventListener('click', () => {
            notificationsEnabled = !notificationsEnabled;
            relayButton.textContent = notificationsEnabled ? 'ปิดการแจ้งเตือน' : 'เปิดการแจ้งเตือน';
            alert(`การแจ้งเตือนถูก${notificationsEnabled ? 'เปิด' : 'ปิด'}`);
        });
    </script>
</body>
</html>
